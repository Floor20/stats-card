<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Stat Card</title>
  </head>

  <body>
    <div class="full-card">
      <div class="side-card-content">
        <div class="card-text">
          <div class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </div>
          <div class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats">
            <ul class="stats-list">
              <li class="stats-number">10k+</li>
              <li class="stats-heading">companies</li>
            </ul>
            <ul class="stats-list">
              <li class="stats-number">314</li>
              <li class="stats-heading">templates</li>
            </ul>
            <ul class="stats-list">
              <li class="stats-number">12M+</li>
              <li class="stats-heading">queries</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="side-card-image"></div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Austin Floor</a>.
    </div> -->
  </body>
</html>
